<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://bootswatch.com/4/materia/bootstrap.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" type="text/css"
	href="https://unpkg.com/lightpick@latest/css/lightpick.css">
<style th:insert="~{Components :: style}"></style>
<meta charset="ISO-8859-1">
<title>Student | Personal Details</title>
</head>
<body>
	<div class="main-container">
		<div class="body-container">
			<nav th:insert="~{Components :: navbar}"></nav>
			<div class="d-flex" id="wrapper">
				<div th:insert="~{Components :: studentSidebar}"></div>
				<div id="page-content-wrapper">
					<div class="container-fluid">
						<br />
						<h3 class="text-center">Personal Profile</h3>
						<form action="/student/savePRecord" id="studentform"
							th:object="${student}" method="post">
							<input type="hidden" th:field="*{id}" /> <input type="hidden"
								th:field="*{role}" /> <label for="firstName">First Name</label>
							<input type="text" class="form-control" id="firstName" disabled
								th:field="*{firstName}"> <label for="lastName">Last
								Name</label> <input type="text" class="form-control" id="lastName"
								disabled th:field="${student.lastName}"> <input
								type="hidden" th:field="*{gender}" /> <label for="dateofBirth">Date
								of Birth</label> <input type="text" class="form-control"
								id="dateofBirth" disabled th:field="${student.dateofBirth}">
							<div class="form-group"
								th:classappend="${#fields.hasErrors('address')} ? has-danger">
								<label for="address">Address</label>
								<textarea class="form-control" id="address" rows="3"
									spellcheck="false" th:field="${student.address}"
									th:classappend="${#fields.hasErrors('address')} ? is-invalid"></textarea>

								<div th:if="${#fields.hasErrors('address')}"
									class="invalid-feedback" th:errors="*{address}"></div>
							</div>
							<label for="email">Email</label> <input type="email"
								class="form-control" id="email" disabled
								th:field="${student.email}">
							<div class="form-group"
								th:classappend="${#fields.hasErrors('mobileNo')} ? has-danger">
								<label for="mobileNo">Mobile Number</label> <input type="tel"
									class="form-control" id="mobileNo" placeholder="87654321"
									pattern="[0-9]{8}" th:field="${student.mobileNo}" value=" "
									th:classappend="${#fields.hasErrors('mobileNo')} ? is-invalid">
								<div th:if="${#fields.hasErrors('mobileNo')}"
									class="invalid-feedback" th:errors="*{mobileNo}"></div>
							</div>
							<label for="department">Department</label> <input type="text"
								class="form-control" disabled id="department"
								th:field="${student.department.name}"> <br />
							<div class="col text-center">
								<button type="submit" class="btn btn-primary">Save
									Changes</button>
							</div>
							<br />
						</form>
					</div>
				</div>
			</div>
		</div>
		<footer th:insert="~{Components :: footer}"></footer>
		<div th:insert="~{Components :: bootstrapScripts}"></div>
		<div th:insert="~{Components :: valScript}"></div>
	</div>
</body>
</html>
