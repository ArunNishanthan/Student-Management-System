	<div th:fragment="valScript">

			src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
		<script

			src="https://unpkg.com/lightpick@latest/lightpick.js"></script>
		<script>
			var picker = new Lightpick({
				field : document.getElementById('dateofBirth'),
				firstDay : 7,
				maxDate : new Date(),
				onSelect : function(date) {
					console.log(date.format('DD MM YYYY'));
					document.getElementById('dateofBirth').innerHTML = date
							.format('DD MM YYYY');
				}
			});
		</script>
		<script>
			$(document)
					.ready(
							function() {
								$('#Facultyfrom')
										.validate(
												{
													rules : {
														firstName : {
															minlength : 3,
															maxlength : 20,
															required : true
														},
														gender : {
															required : true
														},
														dateofBirth : {
															required : true
														},
														address : {
															required : true,
															minlength : 6,
															maxlength : 50
														},
														email : {
															required : true,
															email : true
														},
														mobileNo : {
															required : true,
															number : true
														},
														department : {
															required : true
														},
														isAdmin : {
															required : true
														}
													},
													highlight : function(
															element) {
														$(element)
																.closest(
																		'.form-group')
																.removeClass(
																		'has-success')
																.addClass(
																		'has-danger');
													},
													success : function(element) {
														element
																.closest(
																		'.form-group')
																.removeClass(
																		'has-danger')
																.addClass(
																		'has-success');
													},

													errorPlacement : function(
															label, element) {
														if (element
																.attr("name") === "gender"
																|| element
																		.attr("name") === "isAdmin") {
															element
																	.parent()
																	.parent()
																	.append(
																			label); // this would append the label after all your checkboxes/labels (so the error-label will be the last element in <div class="controls"> )
														} else {
															label
																	.insertAfter(element); // standard behaviour
														}
													}
												});
							});
			$(document).ready(
					function() {
						$('#studentfrom').validate(
								{
									rules : {
										firstName : {
											minlength : 3,
											maxlength : 20,
											required : true
										},
										gender : {
											required : true
										},
										dateofBirth : {
											required : true
										},
										address : {
											required : true,
											minlength : 6,
											maxlength : 50
										},
										email : {
											required : true,
											email : true
										},
										mobileNo : {
											required : true,
											number : true
										},
										department : {
											required : true,
										}
									},
									highlight : function(element) {
										$(element).closest('.form-group')
												.removeClass('has-success')
												.addClass('has-danger');
									},
									success : function(element) {
										element.closest('.form-group')
												.removeClass('has-danger')
												.addClass('has-success');
									},

									errorPlacement : function(label, element) {
										if (element.attr("name") === "gender") {
											element.parent().parent().append(
													label); // this would append the label after all your checkboxes/labels (so the error-label will be the last element in <div class="controls"> )
										} else {
											label.insertAfter(element); // standard behaviour
										}
									}
								});
					});
