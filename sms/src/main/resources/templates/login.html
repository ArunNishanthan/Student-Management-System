<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://bootswatch.com/4/materia/bootstrap.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
.error {
	color: red;
}
</style>

<title>Login Form</title>
</head>
<body>
	<br />
	<br />
	<br />
	<div class="container">
		<fieldset>
			<legend>Login</legend>
			<div class="dialog-row"></div>
			<form th:object="${user}" th:action="@{login}" method="post">
				<div class="form-group"
					th:classappend="${#fields.hasErrors('username')} ? has-danger">
					<label for="username">User Name</label> <input type="text"
						class="form-control" name="username" aria-describedby="textHelp"
						placeholder="Enter user name" th:field="*{username}"> 
					<div th:if="${#fields.hasErrors('username')}" class="invalid-feedback"
						th:errors="*{username}"></div>
				</div>

				<div class="form-group"
					th:classappend="${#fields.hasErrors('password')} ? has-danger">
					<label for="InputPassword1">Password</label> <input type="password"
						class="form-control" name="password" placeholder="Password"
						th:field="*{password}">
					<div th:if="${#fields.hasErrors('password')}"
						class="invalid-feedback" th:errors="*{password}"></div>
				</div>
				<label th:if="${param.error}"
					th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
					class="error"></label> <br />
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</fieldset>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
