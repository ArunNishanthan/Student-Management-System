<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://bootswatch.com/4/materia/bootstrap.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
.error {
	color: red;
}
</style>

<title>Login Form</title>
</head>
<body>
	<br />
	<br />
	<br />
	<div class="container">
		<fieldset>
			<legend>Login</legend>
			<div class="dialog-row"></div>
			<form th:object="${user}" id="loginform" th:action="@{login}" method="post">
				<div class="form-group"
					th:classappend="${#fields.hasErrors('username')} ? has-danger">
					<label for="username">User Name</label> <input type="text"
						class="form-control" name="username" aria-describedby="textHelp"
						placeholder="Enter user name" th:field="*{username}"> 
					<div th:if="${#fields.hasErrors('username')}" class="invalid-feedback"
						th:errors="*{username}"></div>
				</div>

				<div class="form-group"
					th:classappend="${#fields.hasErrors('password')} ? has-danger">
					<label for="InputPassword1">Password</label> <input type="password"
						class="form-control" name="password" placeholder="Password"
						th:field="*{password}">
					<div th:if="${#fields.hasErrors('password')}"
						class="invalid-feedback" th:errors="*{password}"></div>
				</div>
				<label th:if="${param.error}"
					th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
					class="error"></label> <br />
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</fieldset>
	</div>
		<div th:insert="~{Components :: bootstrapScripts}"></div>
		<div th:insert="~{Components :: valScript}"></div>
</body>
</html>
