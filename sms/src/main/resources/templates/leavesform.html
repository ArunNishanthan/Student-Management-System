<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://bootswatch.com/4/united/bootstrap.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" type="text/css"
	href="https://unpkg.com/lightpick@latest/css/lightpick.css">
<style th:insert="~{Components :: style}"></style>
<meta charset="ISO-8859-1">

<title>Faculty | Leave Form</title>
</head>
<body>
	<div class="main-container">
		<div class="body-container">
			<nav th:insert="~{Components :: navbar}"></nav>
			<div class="d-flex" id="wrapper">
				<div th:insert="~{Components :: facultySidebar}"></div>
				<div id="page-content-wrapper">
					<div class="container-fluid">
						<h1 class="text-center">Leave Form</h1>
						<form class="p-3" id="leaveform" th:object="${leave}"
							th:action="@{/faculty/saveleave}">
							<input type="hidden" th:field="*{id}" />
							<div class="form-group"
								th:classappend="${#fields.hasErrors('startDate')} ? has-danger">
								<label for="startDate">Start Date</label> <input type="text"
									class="form-control" id="startDate"
									placeholder="Enter Start Date" th:field="*{startDate}"
									th:classappend="${#fields.hasErrors('startDate')} ? is-invalid">
								<div th:if="${#fields.hasErrors('startDate')}"
									class="invalid-feedback" th:errors="*{startDate}"></div>
										
									
							</div>
							<div class="form-group"
								th:classappend="${#fields.hasErrors('endDate')} ? has-danger">
								<label for="endDate">End Date</label> <input type="text"
									class="form-control" id="endDate" placeholder="Enter End Date"
									th:field="*{endDate}"
									th:classappend="${#fields.hasErrors('endDate')} ? is-invalid">
								<div th:if="${#fields.hasErrors('endDate')}"
									class="invalid-feedback" th:errors="*{endDate}"></div>
								
									
							</div>


							<div class="form-group"
								th:classappend="${#fields.hasErrors('comments')} ? has-danger">
								<label for="comments">Comments</label>
								<textarea rows="3" id="comments" th:field="*{comments}"
									class="form-control" placeholder="Enter comments"
									th:classappend="${#fields.hasErrors('comments')} ? is-invalid">
								</textarea>
								<div th:if="${#fields.hasErrors('comments')}"
									class="invalid-feedback" th:errors="*{comments}"></div>
							</div>

							<div class="col text-center">
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>


						</form>
					</div>
				</div>
			</div>
		</div>
		<footer th:insert="~{Components :: footer}"></footer>
		<div th:insert="~{Components :: bootstrapScripts}"></div>
		<div th:insert="~{Components :: valScript}"></div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script
		src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
	<script type="text/javascript"
		src="https://unpkg.com/lightpick@latest/lightpick.js"></script>
	<script>
        var picker = new Lightpick({
            field : document.getElementById("startDate"),
            secondField : document.getElementById("endDate"),
            singleDate : false,
            selectForward : true,
            disableWeekends : true,
            firstDay : 7,
            minDate : moment(),
            hoveringTooltip : false,
            onSelect : function (start, end) {
                var str = "";
                str += start ? start.format("DD MM YYYY") + " to " : "";
                str += end ? end.format("DD MM YYYY") : "...";
                console.log(str);
            }
        });
        
    
    </script>
</body>
</html>
</body>
</html>
